<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome Guys</h1>
    <p>Click or put your cursor on button here for magic! </p>
    <button id="btn">click</button>
   <p id="para"></p>
    <script>
        element= document.getElementById("btn");
        element.addEventListener("mouseover",myfunc);
        element.addEventListener("click",secfunc);
        element.addEventListener("mouseout",fourfunc);

        function myfunc() {
  document.getElementById("para").innerHTML += "Moused over!<br>"
}
function secfunc() {
  document.getElementById("para").innerHTML += "clicked!<br>"
}

function fourfunc() {
  document.getElementById("para").innerHTML += "mouse out!<br>"
}
    </script>
</body>
</html>
